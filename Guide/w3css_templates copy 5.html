<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<div class="container">
    <div class="circle"></div>
    <div class="shadow"></div>
</div>
<style>
.container {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 20px auto;
  background-color: #F07260;
}
.circle {
  position: absolute;
  top: 40px;
  left: calc(50% - 20px);
  background-color: white;
  width: 40px;
  height: 40px;
  border-radius: 100%;
}
.shadow {
  position: absolute;
  width: 40px;
  height: 5px;
  left: calc(50% - 20px);
  bottom: 20px;
  border-radius: 100%;
  background-color: rgba(0, 0, 0, 0.2);
}
.circle {
  animation: bounce 1s infinite;
}
@keyframes bounce {
  0% {
    top: 40px;
  }
  50% {
    top: 120px;
    height: 40px;
  }
  55% {
    top: 150px;
    height: 25px;
  }
  65% {
    top: 120px;
    height: 40px;
  }
  95% {
  top: 40px;
  }
  100% {
    top: 40px;
  }
}
.shadow {
  animation: shadow 1s infinite;
}
@keyframes shadow {
  0% {
    transform: scale(0.1);
    background-color: rgba(0, 0, 0, 0.1);
  }
  50% {
    transform: scale(1);
    background-color: rgba(0, 0, 0, 0.2);
  }
  55% {
    transform: scale(1);
    background-color: rgba(0, 0, 0, 0.2);
  }
  65% {
    transform: scale(0.5);
    background-color: rgba(0, 0, 0, 0.15);
  }
  95% {
    transform: scale(0.1);
    background-color: rgba(0, 0, 0, 0.1);
  }
  100% {
    transform: scale(0.1);
    background-color: rgba(0, 0, 0, 0.1);
  }
}
@keyframes bounce {
  0% {
    top: 40px;
    animation-timing-function: ease-in;
  }
  50% {
    top: 120px;
    height: 40px;
    animation-timing-function: ease-out;
  }
  55% {
    top: 150px; height: 25px;
    animation-timing-function: ease-in;
  }
  65% {
    top: 120px; height: 40px;
    animation-timing-function: ease-out;
  }
  95% {
    top: 40px;
    animation-timing-function: ease-in;
  }
  100% {
    top: 40px;
    animation-timing-function: ease-in;
  }
}
@keyframes shadow {
  0% {
    transform: scale(0.1);
    background-color: rgba(0, 0, 0, 0.1);
    animation-timing-function: ease-in;
  }
  50% {
    transform: scale(1);
    background-color: rgba(0, 0, 0, 0.2);
    animation-timing-function: ease-out;
  }
  55% {
    transform: scale(1);
    background-color: rgba(0, 0, 0, 0.2);
    animation-timing-function: ease-in;
  }
  65% {
    transform: scale(0.5);
    background-color: rgba(0, 0, 0, 0.15);
    animation-timing-function: ease-out;
  }
  95% {
    transform: scale(0.1);
    background-color: rgba(0, 0, 0, 0.1);
    animation-timing-function: ease-in;
  }
  100% {
    transform: scale(0.1);
    background-color: rgba(0, 0, 0, 0.1);
    animation-timing-function: ease-in;
  }
}
</style>
</body>
</html>
