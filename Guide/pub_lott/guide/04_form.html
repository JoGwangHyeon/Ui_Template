<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/common.css" type="text/css">
	<link rel="stylesheet" href="../resource/css/components.css" type="text/css">
	<link rel="stylesheet" href="../resource/css/bank.css" type="text/css">
	<style type="text/css">
		.guide-header {
			line-height:1.5;
			font-size:22px;
		}
		.container {
			position:relative;
			border-top:2px solid #000;
			margin-top:30px;
		}
		.container.as-is { border-top:0;}
		.container:before {
			content:'TO-BE';
			background:rgba(0,0,0,0.2);
		}
		.container.as-is:before {
			content:'AS-IS';
			background:rgba(0,0,0,0.2);
		}
		/* 개선된 style */
		.n22UI .container:not(.as-is) .button {
			border-radius:5px;
		}

		/* 220705 1년 ~ 5년 동안 저축하기 폼태그 수정사항*/
		.auto-size { position:relative;}
		.auto-size .input__optional{color:#666;}
		.auto-size.input--on .input__label,	
		.auto-size.input--focus .input__label{display:none;}
		.auto-size .input__element,
		.auto-size.input--focus .input__element{width:auto; padding:1.049rem 0 0.25rem 0}
	</style>


</head>
<body>
	<!-- s : wrap -->
    <div id="wrap" class="wrap n22UI">
        <!-- header -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">변경/추가된 템플릿 모음</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //header -->
		<!-- Content -->
		<div id="content" class="app-main app-main--without-footer">
			<div class="background-gray">
				<!-- as-is// -->
				<div class="container as-is">
					<!-- template// -->
					<p>* 변경된 템플릿은 아래와 같이 AS-IS 와 TO-BE를 모두 볼수있도록 코드를 추가 해주세요.</p>

					
					<h2 class="text-head2 guide-header">금액 입력폼</h2>
					<div class="input">
						<!--
							* 오류시 class="input input--error"
							* 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
						-->
						<div class="input__inner">
							<input type="text" readonly id="inputText01" class="input__element" title="가입금액 입력"
								placeholder="2만원 이상 ~ 1500만원 이하">
							<label for="inputText01" class="input__label" aria-hidden="true">저축금액</label>
							<i class="input__optional">백만원</i>
							<button type="button" class="input__remove-button" title="텍스트삭제"
								style="display: none;"></button>
						</div>
						
						<!-- 에러메시지 -->
						<p class="input__error" aria-live="assertive">가입금액 오류입니다.</p>
					</div>

					<div class="input">
						<!--
							* 오류시 class="input input--error"
							* 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
						-->
						<div class="input__inner">
							<input type="text" id="inputText01" class="input__element" title="가입금액 입력"
								placeholder="2만원 이상 ~ 1500만원 이하">
							<label for="inputText01" class="input__label" aria-hidden="true">저축금액</label>
							<i class="input__optional">백만원</i>
							<button type="button" class="input__remove-button" title="텍스트삭제"
								style="display: none;"></button>
						</div>
						
						<!-- 에러메시지 -->
						<p class="input__error" aria-live="assertive">가입금액 오류입니다.</p>
					</div>
					<!-- //template -->
				</div>
				<!-- //as-is -->

				<!-- to-be// -->
				<div class="container">
					<h2 class="text-head2 guide-header">금액 입력폼</h2>
					
					<div class="input auto-size">
						<!--
							* 오류시 class="input input--error"
							* 데이터가 초기에 자동으로 입력되어 있을때 class="input input--on"
						-->
						<div class="input__inner">
							<input type="text" id="inputText01" class="input__element" title="가입금액 입력" size="" placeholder="1000원~1000만원">
							<label for="inputText022" class="input__label" aria-hidden="true">1000원~1000만원<span> 저축하기</span></label>
							<i class="input__optional"><span>저축하기</span></i>
							<button type="button" class="input__remove-button" title="텍스트삭제"
								style="display: none;"></button>
						</div>
						<!-- 에러메시지 -->
						<p class="input__error" aria-live="assertive">가입금액 오류입니다.</p>
					</div>



				</div>
				<!-- //to-be -->
			</div>
		</div>
		 <!-- //Content -->

        <!-- footer -->
        <div id="footer" class="app-footer app-footer--button">
            <div class="button-wrap">
                <button type="button" class="button button--positive">플로팅 버튼</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
            </div>
        </div>
        <!-- //footer -->
	</div>
	<!-- e: wrap -->
    <!-- 공통 script -->
    <script src="../resource/library/jquery/jquery-3.4.1.min.js"></script>
	<script src="../resource/library/slick/slick.js"></script>
	<script src="../resource/library/dnd/touch-dnd.js"></script>
	<script src="../resource/js/ui/pualugin.js"></script>
	<script src="../resource/js/ui/common.js"></script>
	<script src="../resource/js/ui/common_n22UI.js"></script>
</body>

</html>
