
<!-- v0.9 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
  <!-- 2022 상품몰 고도화 추가 -->
  <link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap">
        <!-- header -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">상품가입</h1>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //header -->
        <!-- Content -->
        <div id="content" class="app-main">
            <div class="button-wrap">
                <button type="button" class="button button--positive" data-element="modal__open"
                    data-target="#FDEP0101003_P01">적용금리 확인하기</button><!-- 접근성 및 디자인현행화 | 타켓수정 -->
            </div>
        </div>
        <!-- //Content -->

        <!-- footer -->
        <!-- <div id="footer" class="app-footer"></div> -->
        <!-- //footer -->
        <!--2022-08-16 | 공통 n22UI-modal, 가입정보확인 join-info-check 클래스 추가 -->
        <!--2022-08-18 ===================================================================
            * 가입정보확인 모달 join-info-check 클래스 추가
            * 가입정보확인SP 타이틀 텍스트 변경
            * 각 내용 폰트 수정사항에 의한 span 클래스 추가(bracket, info-check-num)
        -->
        <div id="FDEP0101003_P01" class="modal modal--slide detail_popup" data-element="modal__element">
            <div class="modal__container modal__container--sentence" data-element="modal__element-container">
                <div class="modal__header">
                    <!--2022-08-25 | 텍스트 수정-->
                    <h1 class="modal__header--title bold">
                        <!-- 2022-10-24 내용 수정 -->
                        <span>파킹 적용금리 조회</span>
                    </h1>
                </div>
                <div class="modal__contents modal__contents--modi">
                    <div class="container container--full">
                        <div class="list-section">
                            <!-- 2022-10-24 띄어쓰기 수정 -->
                            <p class="percent-title">이번달 적용금리</p>
                            <span class="detail_percent">연 <em>3.0%</em></span>
                            <ul class="list-wrap" data-element="toggle-list" style="" data-panel-index="0">
                                <li class="list-wrap__item">
                                    <div class="list-wrap__box">
                                        <!-- 2022-10-24 내용 수정 -->
                                        <strong class="list-wrap__title list-wrap__title--value">전월 급여이체</strong>
                                    </div>
                                    <div class="list-wrap__box list-wrap__box--unit">
                                        <strong class="list-wrap__text list-wrap__text--value">충족</strong>
                                    </div>
                                </li>
                            </ul>
                            <!-- 2022-10-24 마크업 수정 -->
                            <div class="detail_notice">
                                <!-- 2022-10-25 띄어쓰기 수정 -->
                                <p>전월 급여이체 인정조건을 충족하면 파킹 플러스 우대 금리가 제공되며, 충족하지 않으면 파킹우대금리가 제공돼요.</p>
                                <span>
                                    <em>급여이체 인정조건(1가지 이상 충족)</em>
                                    ①소득을 의미하는 적요의 입금 월 합산액 50만원 이상<br>②사전 등록한 지정일(전후1영업일) 건별 50만원 이상 입금
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- //접근성 및 디자인현행화 | div.list-section을 div.container container--full로 감쌈  -->
                </div>
                <div class="button-fixed">
                    <div class="button-wrap">
                        <button type="button" class="button button--positive" data-ecrm="JON1010">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
                    </div>
                </div>
                <button type="button" class="modal__btn--close" data-element="modal__close" title="닫기" data-ecrm="CLE1010"></button>
            </div>
        </div>
    </div>
    <!--//2022-07-12 모달 작업-->
    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../../../resource/library/slick/slick.js"></script>
    <script src="../../../../resource/library/dnd/touch-dnd.js"></script>
    <script src="../../../../resource/js/ui/pualugin.js"></script>
    <script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
