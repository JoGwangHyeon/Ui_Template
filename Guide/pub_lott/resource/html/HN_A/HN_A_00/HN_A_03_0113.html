<body>
    <div class="modal-full modal-full--button">
        <div class="modal__header">
            <h1 class="modal__header--title">이자지급 안내</h1>
        </div>
        <div class="modal__contents">
            <div class="tit-default">금리 확정형</div>
            <div class="container">
                <div class="table table-vertical">
                    <table>
                        <colgroup>
                            <col span="2">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col" class="table-vertical__th">지급방식</th>
                                <th scope="col" class="table-vertical__th">지급주기</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-vertical__td">만기지급식</th>
                                <td class="table-vertical__td">해당 없음</td>
                            </tr>
                            <tr>
                                <td class="table-vertical__td">이자지급식</th>
                                <td class="table-vertical__td">1개월, 3개월, 수시</td>
                            </tr>
                            <tr>
                                <td class="table-vertical__td">연원가식</td>
                                <td class="table-vertical__td">해당 없음</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tit-default">1개월 연동형</div>
            <div class="container">
                <div class="table table-vertical">
                    <table>
                        <colgroup>
                            <col span="2">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col" class="table-vertical__th">지급방식</th>
                                <th scope="col" class="table-vertical__th">지급주기</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-vertical__td">만기지급식</th>
                                <td class="table-vertical__td">해당 없음</td>
                            </tr>
                            <tr>
                                <td class="table-vertical__td">이자지급식</th>
                                <td class="table-vertical__td">1개월</td>
                            </tr>
                            <tr>
                                <td class="table-vertical__td">연원가식</td>
                                <td class="table-vertical__td">신규 제외</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container">
                <ul class="guide-wrap__list">
                    <li class="guide-wrap__item">기간 : 12개월</li>
                    <!--  <li class="guide-wrap__item">금액 : 1,000만원 이상</li> 2022-10-24 삭제 -->
                </ul>
            </div>
            <div class="tit-default">3개월 연동형</div>
            <div class="container">
                <div class="table table-vertical">
                    <table>
                        <colgroup>
                            <col span="2">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col" class="table-vertical__th">지급방식</th>
                                <th scope="col" class="table-vertical__th">지급주기</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-vertical__td">만기지급식</th>
                                <td class="table-vertical__td">해당 없음</td>

                            </tr>
                            <tr>
                                <td class="table-vertical__td">연원가식</td>
                                <td class="table-vertical__td">해당 없음</td>
                            </tr>

                    </table>
                </div>
            </div>
            <!--  2022-10-24 삭제
            <div class="container">
                <ul class="guide-wrap__list">
                    <li class="guide-wrap__item">금액 : 1,000만원 이상</li>
                </ul>
            </div>
            -->
        </div>
        <div class="button-fixed">
            <div class="button-wrap">
                <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
            </div>
        </div>
        <button class="modal__btn--close" type="button" title="닫기"></button>
