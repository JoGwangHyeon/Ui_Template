<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">    
    <!-- 2022 상품몰 고도화 추가 -->
    <link rel="stylesheet" href="../../../../resource/css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <!--2022-07-12 모달 작업-->
    <div id="wrap" class="wrap">
        <!-- Content -->
        <div id="content" class="app-main">
        

            <div class="container">
                <div class="button-select">
                    <button type="button" class="button button-select__item" title="연락처 식별번호 선택" data-element="modal__open" data-target="#combobox_1">공간 순서 바꾸기</button>
                    
                </div>
            </div>


        </div>
        <!-- //Content -->

        <!-- Modal layer -->
        <div id="combobox_1" class="modal modal--slide modal--select-value moneybox-sp order-change" data-element="modal__element">
            <div class="modal__container modal__container--interval" data-element="modal__element-container">
                <div class="modal__header modal__header--border">
                    <h1 class="modal__header--title">공간 순서 바꾸기</h1>
                </div>
                <div class="modal__contents modal__contents--no-spacer">
                    <div class="container">
                        <strong class="modal-guide-txt">공간을 길게 눌러 원하는 순서로 변경할 수 있어요.</strong>
                        <div class="list-section" id="listsection2">

                            <ul id="moneyBoxSort" class="list-wrap list-wrap--line">
                                <li class="ui-state-default list-wrap__item list-button-wrap list-button-wrap--small">
                                    <div class="list-wrap__anchor">
                                        <span class="list-wrap__box">
                                            <strong class="list-wrap__title list-wrap__title--value">파킹</strong>
                                            <i></i>
                                        </span>
                                    </div>
                                </li>
                                <li class="ui-state-default list-wrap__item list-button-wrap list-button-wrap--small">
                                    <div class="list-wrap__anchor">
                                        <span class="list-wrap__box">
                                            <strong class="list-wrap__title list-wrap__title--value">소비</strong>
                                            <i></i>
                                        </span>
                                    </div>
                                </li>
                                <li class="ui-state-default list-wrap__item list-button-wrap list-button-wrap--small">
                                    <div class="list-wrap__anchor">
                                        <span class="list-wrap__box">
                                            <strong class="list-wrap__title list-wrap__title--value">챌린지</strong>
                                            <i></i>
                                        </span>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <button type="button" class="modal__btn--close" data-element="modal__close" title="닫기"></button>
                <div class="button-fixed">
                    <div class="button-wrap">
                        <button type="button" class="button button--negative button--span3" data-element="modal__close">취소</button>
                        <button type="button" class="button button--positive" data-element="modal__close">저장</button>
                    </div>
                </div>
            </div>
        </div>

        
        <!--// Modal layer -->
    </div>
    <!--//2022-07-12 모달 작업-->


    <!-- 공통 script 2022-09-24 sortable의 순서 변경 -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../../../resource/library/slick/slick.js"></script>
    <script src="../../../../resource/library/dnd/touch-dnd.js"></script>
    <script src="../../../../resource/js/ui/pualugin.js"></script>
    <!-- 2022-10-21 라이브러리 변경 -->
    <script src="../../../../resource/library/sort/Sortable.js"></script>
    <script src="../../../../resource/js/ui/common.js"></script>
    <script src="../../../../resource/js/ui/common_n22UI.js"></script>
    <script type="text/javascript">
		var moneyBoxSortable = function(obj){
            //2022-10-20 수정

            if($('#moneyBoxSort').length){
                var sortAble = new Sortable(moneyBoxSort, {
                    items : 'li.ui-state-default',
					handle: '.ui-state-default', // handle's class
                    animation: 150, 
					delay:150
                });
            }

		}

        $(document).ready(function(){
          moneyBoxSortable('#moneyBoxSort');
        })
        

    </script>
</body>

</html>
