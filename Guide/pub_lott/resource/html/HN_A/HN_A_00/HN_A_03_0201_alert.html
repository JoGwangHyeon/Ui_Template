
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
    <!-- 2022 상품몰 고도화 추가 -->
    <link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap">

        <!-- header -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">헤더</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //header -->

        <!--Content-->
        <div id="content" class="app-main">

            <!-- 쿠폰 조건 확인 alert 추가 -->
            <div class="container">
                <div class="button-wrap">
                    <!--
                        기간 선택 스크롤이 화면상에 노출되는 시점에 호출해줘야합니다.
                         hanaProdUI.multipleSelect('uiDialogMultiple1')
                     -->
                    <button
                        type="button"
                        class="button button--positive"
                        data-element="modal__open"
                        data-target="#modalAlert"
                    >
                        쿠폰 조건 확인
                    </button>
                </div>
            </div>
            <!-- 비과세 alert 추가 -->
            <div class="container">
                <div class="button-wrap">
                    <button
                        type="button"
                        class="button button--positive"
                        data-element="modal__open"
                        data-target="#modalAlert2"
                    >
                        비과세종합저축한도초과 alert
                    </button>
                </div>
            </div>
            <!--//계좌선택버튼-->

        </div>
        <!--//Content-->
    </div>



    <!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
<script src="../../../../resource/js/ui/common_n22UI.js"></script>

        
    <!--  2022-09-13 쿠폰 조건 확인 alert  -->
    <div id="modalAlert" class="modal modal--alert" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="modal__header--title">쿠폰 조건을 확인해 주세요.</h1>
            </div>
            <div class="modal__contents">
                <div class="list-section">
                    <ul class="list-wrap" data-element="toggle-list" style="" data-panel-index="0">
                        <!-- 2차디자인현행화 | 항목순서변경 -->
                        <!-- 2022-08-09 | 가입완료 노출정보 정의 최신화 수정 -->
                        <li class="list-wrap__item">
                            <div class="list-wrap__box">
                                <strong class="list-wrap__title list-wrap__title--value">적립방법</strong>
                            </div>
                            <div class="list-wrap__box list-wrap__box--unit">
                                <strong class="list-wrap__text list-wrap__text--value">정액적립식</strong>
                            </div>
                        </li>
                        <li class="list-wrap__item">
                            <div class="list-wrap__box">
                                <strong class="list-wrap__title list-wrap__title--value">가입기간</strong>
                            </div>
                            <div class="list-wrap__box list-wrap__box--unit">
                                <strong class="list-wrap__text list-wrap__text--value">24개월</strong>
                            </div>
                        </li>
                        <li class="list-wrap__item">
                            <div class="list-wrap__box">
                                <strong class="list-wrap__title list-wrap__title--value">가입금액</strong>
                            </div>
                            <div class="list-wrap__box list-wrap__box--unit">
                                <strong class="list-wrap__text list-wrap__text--value">100,000원 이하</strong>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal__button-wrap">
                <button
                    type="button"
                    class="button button--positive"
                    data-element="modal__close">
                    확인
                </button>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 - 알럿 -->

     <!--  2022-09-13 비과세 alert  -->
     <div id="modalAlert2" class="modal modal--alert" data-element="modal__element">
        <div class="modal__container" data-element="modal__element-container">
            <div class="modal__header">
                <h1 class="modal__header--title">비과세종합저축 한도 초과</h1>
            </div>
            <div class="modal__contents">
                <p class="align-center">
                    비과세종합저축으로 가입하려면<br>
                    신규가입금액을 잔여한도보다 낮춰 주세요.
                </p>
                <p class="align-center color-green">
                    현재 잔여한도 : 00,000,000원
                </p>
            </div>
            <div class="modal__button-wrap">
                <button
                    type="button"
                    class="button button--positive"
                    data-element="modal__close">
                    확인
                </button>
            </div>
            <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!-- //모달레이어 - 알럿 -->
</body>

</html>
