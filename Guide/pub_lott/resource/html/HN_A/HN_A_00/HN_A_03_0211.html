
<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<!-- 2022 상품몰 고도화 추가 -->
<link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <div class="modal-full modal-full--button">
        <div class="modal__header">
            <h1 class="modal__header--title">보험 서비스 안내</h1>
        </div>
        <div class="modal__contents">
            <div class="container">
                <div class="table table-vertical">
                    <table>
                        <colgroup>
                            <col span="2">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"  class="table-vertical__th">
                                    담보
                                </th>
                                <td class="table-vertical__td">반려동물 배상책임<br>
                                    (대인, 대동물)
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="table-vertical__th">
                                    담보내용
                                </th>
                                <td class="table-vertical__td">피보험자가 대한민국 내에서 보험기간 중에 발생된 보험증권에 기재된 반려동물의 행위에 기인하는 우연한 사고로 인하여 타인의 신체장해 및 타인 소유의 반려동물에 손해를 입혀 발생하는 법률상의 배상책임
                                </td>  
                            </tr>
                            <tr>
                                <th scope="row" class="table-vertical__th">
                                    보험가입금액<br>1사고당
                                </th>
                                <td class="table-vertical__td">500만원</td>
                            </tr>
                            <tr>
                                <th scope="row" class="table-vertical__th">
                                    자기부담금<br>1사고당
                                </th>
                                <td class="table-vertical__td">3만원</td>
                            </tr>
                            <tr>
                                <th scope="row" class="table-vertical__th">
                                    종류
                                </th>
                                <td class="table-vertical__td">개, 고양이<br> (맹견 등 제외)
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="table-vertical__th">
                                    비고
                                </th>
                                <td class="table-vertical__td">1인 1마리 한정
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 2022-09-13 추가// -->
        <div class="button-fixed">
            <div class="button-wrap">
                <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
            </div>
        </div>
        <!-- //2022-09-13 추가 -->
        <button class="modal__btn--close" type="button" title="닫기"></button>
    </div>

    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
