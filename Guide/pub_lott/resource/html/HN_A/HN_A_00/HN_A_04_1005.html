
<!-- v0.9 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <!--2022-07-12 모달 작업-->
    <div id="wrap" class="wrap n22UI compare-product-page">
        <!-- Content -->
        <div id="content" class="app-main prodmall-detail-savings compare">
        

            <div class="container">
                <div class="button-select">
                    <button type="button" class="button button-select__item" title="연락처 식별번호 선택" data-element="modal__open" data-target="#compare-box-modal">상품 추가</button>
                </div>
            </div>


        </div>
        <!-- //Content -->

        <!-- Modal layer -->
        <div id="compare-box-modal" class="modal modal--slide modal--select-value" data-element="modal__element">
            <div class="modal__container modal__container--interval" data-element="modal__element-container">
                <div class="modal__header modal__header--border">
                    <!-- 2022-09-07 title text 수정 -->
                    <h1 class="modal__header--title">비교상품 선택</h1>
                </div>
                <div class="modal__contents modal__contents--no-spacer">
                    <div class="container">
                        <div class="list-section">
                            <ul class="list-wrap list-wrap--line">
                                <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                    <button type="button" class="list-wrap__anchor">
                                        <div class="list-wrap__box-wrap">
                                            <span class="list-wrap__box">
                                                <strong class="list-wrap__title list-wrap__title--value">내 집마련 더블업 적금</strong>
                                            </span>
                                            <div class="list-wrap__box-plus-info">
                                                <span>최대 연(세전,1년)</span>
                                                <p>5.00%</p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                    <button type="button" class="list-wrap__anchor">
                                        <div class="list-wrap__box-wrap">
                                            <span class="list-wrap__box">
                                                <strong class="list-wrap__title list-wrap__title--value">에너지 챌린지 적금</strong>
                                            </span>
                                            <div class="list-wrap__box-plus-info">
                                                <span>최대 연(세전,1년)</span>
                                                <p>4.60%</p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                    <button type="button" class="list-wrap__anchor">
                                        <div class="list-wrap__box-wrap">
                                            <span class="list-wrap__box">
                                                <strong class="list-wrap__title list-wrap__title--value">하나의 여행 적금</strong>
                                            </span>
                                            <div class="list-wrap__box-plus-info">
                                                <span>최대 연(세전,1년)</span>
                                                <p>3.45%</p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                    <button type="button" class="list-wrap__anchor">
                                        <div class="list-wrap__box-wrap">
                                            <span class="list-wrap__box">
                                                <strong class="list-wrap__title list-wrap__title--value">도전 365 적금</strong>
                                            </span>
                                            <div class="list-wrap__box-plus-info">
                                                <span>최대 연(세전,1년)</span>
                                                <p>3.25%</p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                    <button type="button" class="list-wrap__anchor">
                                        <div class="list-wrap__box-wrap">
                                            <span class="list-wrap__box">
                                                <strong class="list-wrap__title list-wrap__title--value">하나 타이밍 적금</strong>
                                            </span>
                                            <div class="list-wrap__box-plus-info">
                                                <span>최대 연(세전,1년)</span>
                                                <p>2.70%</p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                                <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                    <button type="button" class="list-wrap__anchor">
                                        <div class="list-wrap__box-wrap">
                                            <span class="list-wrap__box">
                                                <strong class="list-wrap__title list-wrap__title--value">주택청약종합저축</strong>
                                            </span>
                                            <div class="list-wrap__box-plus-info">
                                                <span>최대 연(세전,1년)</span>
                                                <p>1.80%</p>
                                            </div>
                                        </div>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button type="button" class="modal__btn--close" data-element="modal__close" title="닫기"></button>
            </div>
        </div>
        <!--// Modal layer -->
    </div>
    <!--//2022-07-12 모달 작업-->
    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../../../resource/library/slick/slick.js"></script>
    <script src="../../../../resource/library/dnd/touch-dnd.js"></script>
    <script src="../../../../resource/js/ui/pualugin.js"></script>
    <script src="../../../../resource/js/ui/common.js"></script>
    <!-- 상품상세 js 별도분기 -->
    <script src="../../../../resource/library/lottie/lottie.min.js"></script>
    <script src="../../../../resource/js/ui/prd_detail_n22UI.js"></script>
</body>

</html>
