<body>
	<!-- 201012 이수인-펫사랑적금 -->
    <div class="modal-full modal-full--button">
        <div class="modal__header noCapture">
            <h1 class="modal__header--title">사랑의서약서</h1>
        </div>
        <div class="modal__contents">
            <div class="container">
				<div class="petlove__wrap">
					<img src="../../../images/C/n22_img_petlove_promise_mo.png" alt="사랑의 서약서">
					<div class="petlove__inner">
                        <h2>사랑의 서약서</h2>
						<p class="petlove__promise">나 <strong class="owner__name" v-text="custNm">예금주</strong>는(은) <strong class="pet__name" v-text="petNm">반려동물이름</strong>을(를) 변치않는 마음으로 이해하고 사랑하며 평생을 책임질 것을 엄숙하게 서약합니다.</p>
						<span class="promise__date" v-text='formatDate(curDate, ".")'>2022.06.23</span>
					</div>
					<div class="petlove__stamp">
						<div class="stamp__inner">
							<span v-text="custNm">예금주</span>
							<span v-text="petNm">펫이름</span>
						</div>
					</div>
				</div>
            </div>
        </div>
        <div class="button-fixed noCapture">
            <div class="button-wrap">
                <button type="button" id="saveImage" class="button button--positive">이미지 저장</button>
            </div>
        </div>
        <button type="button" class="modal__btn--close noCapture" data-element="modal__close" onclick="javascript:HanaClosePopup('','');" title="닫기"></button>
    </div>
	<!-- //201012 이수인-펫사랑적금 -->
