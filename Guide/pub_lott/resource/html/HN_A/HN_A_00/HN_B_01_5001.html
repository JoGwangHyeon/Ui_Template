<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap n22UI moneybox account-manage">
        <!-- HEADER -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">머니박스 통장 관리</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //HEADER -->

        <!-- CONTENT -->
        <div id="content" class="app-main moneybox-cont">
            <div class="account-manange-box">
                <ul>
                    <li>
                        <em>계좌번호</em>
                        <p>123-12345-12345</p>
                    </li>
                    <li>
                        <em>상품명</em>
                        <p>입출금통장</p>
                    </li>
                    <li>
                        <em>가입일(전환일)</em><!-- 2022-10-11 문구 변경 -->
                        <p>2022.06.14</p>
                    </li>
                    <li>
                        <!-- 2022-09-01 button 추가 -->
                        <button class="" type="button" data-ecrm="Pag1020">
                            <em>이자 조회하기</em>
                            <p><i></i></p>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="account-manange-box">
                <div class="manange-box-tit">
                    <strong>파킹</strong>
                    <label class="switch" for="selectAuto1" data-input-selector="checkbox">
                        <input type="checkbox" id="selectAuto1" data-input-name="checkbox-1" data-input-target="checkbox-section-1" aria-expanded="true" title="" checked="">
                        <span class="switch__toggle" aria-hidden="true" data-ecrm="Pag1010"></span>
                    </label>
                </div>
                <ul>
                    <!-- 2022-09-30 기획 제거
                    <li>
                        <em>금리</em>
                        <p>연1.6%(최대 200만원)</p>
                    </li>
                    -->
                    <!-- 2022-09-30 추가 -->
                    <li>
                        <button class="button-rate-check" type="button">
                            <em>적용금리 확인하기</em>
                            <p><i></i></p>
                        </button>
                    </li>
                    <li>
                        <button class="" type="button" data-ecrm="Pag1030">
                            <em>급여일 등록하기</em>
                            <p><i></i></p>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="account-manange-box">
                <div class="manange-box-tit">
                    <strong>소비</strong>
                    <label class="switch" for="selectAuto2" data-input-selector="checkbox">
                        <input type="checkbox" id="selectAuto2" data-input-name="checkbox-1" data-input-target="checkbox-section-2" aria-expanded="true" title="" checked="">
                        <span class="switch__toggle" aria-hidden="true" data-ecrm="Spd1010"></span>
                    </label>
                </div>
                <ul>
                    <li>
                        <button class="" type="button" data-ecrm="Spd1020">
                            <em>체크카드 알아보기</em>
                            <p><i></i></p>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="account-manange-box challenge-manage">
                <div class="manange-box-tit">
                    <strong>챌린지</strong>
                </div>
                <ul>
                    <li>
                        <em>기간</em>
                        <p>N주 2022.04.17~2022.04.23</p>
                    </li>
                    <li>
                        
                        <em>목표금액</em>
                        <p>000원</p>
                    </li>
                    <li>
                        <em>현재금액</em>
                        <p>000원</p>
                    </li>
                    <li>
                        <button class="" type="button" data-ecrm="Cal1010">
                            <em>끝내기</em>
                            <p><i></i></p>
                        </button>
                    </li>
                    <li>
                        <button class="" type="button">
                            <em>시작하기</em>
                            <p><i></i></p>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="account-manange-box">
                <div class="manange-box-tit" data-ecrm="Noc1010">
                    <strong>앱 알림
                        <div class="tooltip" data-tooltip="paragraph" data-options='{"position": "bottom"}'>
                            <button type="button" class="tooltip__open" data-tooltip-button="open" aria-label="분류 가능 툴팁 열기"></button>
                            <div class="tooltip__panel" data-tooltip-panel="false">
                                <div class="tooltip__column"><!-- 2차 기획현행화 | 텍스트 수정 -->
                                    <p class="tooltip__description" data-tooltip="focus">
                                        • 소비 공간 잔액 변동(20,000원 미만)<br>
                                        • 챌린지 입금/달성  
                                    </p>
                                </div>
                                <button class="tooltip__close" data-tooltip-button="close" aria-label="툴팁 닫기"></button>
                            </div>
                        </div>
                    </strong>
                    <label class="switch" for="selectAuto4" data-input-selector="checkbox">
                        <input type="checkbox" id="selectAuto4" data-input-name="checkbox-1" data-input-target="checkbox-section-4" aria-expanded="true" title="만기 시 SMS 알림 여부 선택" checked="">
                        <span class="switch__toggle" aria-hidden="true" data-ecrm="Noc1010"></span>
                    </label>
                </div>
                <ul>
                    <li>
                        <button class="" type="button" data-ecrm="Che1010">
                            <em>공간 순서 바꾸기</em>
                            <p><i></i></p>
                        </button>
                    </li>
                </ul>
            </div>
        <!-- //CONTENT -->
    </div>



    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../../../resource/library/slick/slick.js"></script>
    <script src="../../../../resource/library/dnd/touch-dnd.js"></script>
    <script src="../../../../resource/js/ui/pualugin.js"></script>
    <script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
