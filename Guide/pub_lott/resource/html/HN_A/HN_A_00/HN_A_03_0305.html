
<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap">

        <!-- header -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title">헤더</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //header -->

        <!--Content-->
        <div id="content" class="app-main">

            

            <!-- 싱글버튼 테스트 -->
            <div class="container">
                <div class="button-wrap">
                    <!--
                        기간 선택 스크롤이 화면상에 노출되는 시점에 호출해줘야합니다.
                         hanaProdUI.multipleSelect('uiDialogMultiple1')
                     -->
                    <button
                        type="button"
                        class="button button--positive"
                        data-element="modal__open"
                        data-target="#CCOM0015002_P03"
                        id="dialOpenBtn2"
                    >
                        일자선택(1)
                    </button>
                </div>
            </div>
            

            <!-- 싱글 다이얼 테스트 -->
                <div id="CCOM0015002_P03" class="modal modal--slide multiple-date-slide" data-element="modal__element">
                <div class="modal__container modal__container--interval" data-element="modal__element-container">
                    <div class="modal__header modal__header--interval">
                        <h1 class="modal__header--title">납입회차 선택</h1>
                    </div>
                    <div class="modal__contents modal__contents--multiple">
                        <div class="container__panel  col-1">
                            <div class="list-section">
                                <!-- 옵션 아이템 동적 생성 -->
                            </div>
                        </div>
                    </div>


                    <!--<button type="button" class="modal__btn--close" data-element="modal__close" title="닫기"></button>-->
                </div>
            </div>
        </div>
        <!--//Content-->
    </div>



    <!-- 공통 script -->
<script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
<script src="../../../../resource/library/slick/slick.js"></script>
<script src="../../../../resource/library/dnd/touch-dnd.js"></script>
<script src="../../../../resource/js/ui/pualugin.js"></script>
<script src="../../../../resource/js/ui/common.js"></script>
<script src="../../../../resource/js/ui/common_n22UI.js"></script>

<script type="text/javascript">

//퍼블 화면 확인용
$(function(){
    hanaProdUI.savgJoinPageInit();
    $('#dialOpenBtn2').click(function(){
        var param = [{
                        "code" : 1,
                        "codeName" : "1회"
                    },{
                        "code" : 2,
                        "codeName" : "2회"
                    },{
                        "code" : 3,
                        "codeName" : "3회"
                    },{
                        "code" : 4,
                        "codeName" : "4회"
                    }];

        //싱글 다이얼 호출
        hanaProdUI.dialSelect('#CCOM0015002_P03', param, function(ui){
            console.log('callback', ui)
        });
    })
});
</script>
</body>

</html>
