<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <div id="wrap" class="wrap n22UI">
        <!-- HEADER -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <h1 class="app-header__title"></h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //HEADER -->

        <!-- CONTENT -->
        <div id="content" class="app-main n22ui-pg-security certi-service">
            <div class="container mgt120">
                <div class="button-wrap">
                    <button type="button" class="button button--positive" data-element="modal__open" data-target="#BSEC0102009_P01">모바일OTP인증번호</button>
                </div>
            </div>
    
            <div id="BSEC0102009_P01" class="modal modal--alert" data-element="modal__element">
                <div class="modal__container modal__otp" data-element="modal__element-container">
    
                    <div class="modal__header">
                        <h1 class="modal__header--title">모바일OTP인증번호</h1>
                    </div>
                    <div class="modal__contents">
                        <div class="cert-number">
                            <span class="cert-number__item">1</span>
                            <span class="cert-number__item">2</span>
                            <span class="cert-number__item">3</span>
                            <span class="cert-number__item">4</span>
                            <span class="cert-number__item">5</span>
                            <span class="cert-number__item">6</span>
                        </div>
                        <div class="container align-center mgt42">
                            <span class="cert-number__count">40초</span>
                            <button type="button" class="button-underline cert-number__button">다시 요청하기</button>
                        </div>
                    </div>
                    <div class="modal__button-wrap">
                        <button type="button" class="button button--positive">확인</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
                    </div>
                    <button class="modal__btn--close" type="button" data-element="modal__close" title="닫기"></button>
                </div>
            </div>
        </div>

        <!-- //CONTENT -->
    </div>



    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../../../resource/library/slick/slick.js"></script>
    <script src="../../../../resource/library/dnd/touch-dnd.js"></script>
    <script src="../../../../resource/js/ui/pualugin.js"></script>
    <script src="../../../../resource/js/ui/common.js"></script>
</body>
</html>
