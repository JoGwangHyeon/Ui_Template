<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/bank.css" type="text/css">
    <link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>
<body>
    <div id="wrap" class="wrap goods-layout-sec n22UI">
        <!-- HEADER -->
        <div id="header" class="app-header">
            <button class="app-header__button app-header__button--back" title="이전 화면"></button>
            <!-- 2020-05-27 수정 -->
            <h1 class="app-header__title">상품가입</h1>
            <button class="app-header__button app-header__button--home" title="메인 화면"></button>
            <button class="app-header__button app-header__button--hamburger" title="전체 메뉴"></button>
        </div>
        <!-- //HEADER -->
        
        <!-- CONTENT -->
        <div id="content" class="app-main progress">
            <div class="ste-progress step-header">
                <div class="stepper" role="img" aria-label="5단계 중 3단계">
                    <ul>
                        <!-- to 개발 | 현재 단계의 경우 stepper__step--current class 추가-->
                        <li class="stepper__step stepper__step--current">1</li>
                        <li class="stepper__step">2</li>
                        <li class="stepper__step">3</li>
                    </ul>
                </div>
            </div>
            <!-- step 01 주택청약저축 설문조사를 시작할게요 ====================================== -->
            <div class="survey-container">
                <div class="tit-default">주택청약저축<br>설문조사를 시작할게요</div>
                <div class="container">
                    <ul class="survey-list">
                        <li class="guide-wrap" data-element="toggle" data-options="{&quot;isOpened&quot;:true}">
                            <div class="title-xsmall">
                                <button type="button" class="pualugin__button button-arrow" data-element="toggle__anchor" aria-expanded="false">
                                    Q1. <span class="txt-point">원하는 지역</span>을 선택해주세요
                                </button>
                            </div>
                            <div class="guide-wrap__list guide-wrap__list--small" data-element="toggle__panel">
                                <!-- 시뮬레이션에서 넘겨졌을 때 각 .btn-select-chk 에 .selected 활성화 -->
                                <button type="button" class="btn-select-chk" title="지역선택" data-element="modal__open" data-target="#combobox_1">지역선택</button>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <!-- //CONTENT -->

        <!-- FOOTER -->
        <div id="footer" class="app-footer app-footer--button app-footer--button-round-corner">
            <div class="button-wrap">
                <button type="button" class="button button--positive round-corner">다음</button><!--to.개발 | 비활성화 button button--disabled 활성화 button button--positive-->
            </div>
        </div>
        <!-- //FOOTER -->
    </div>



    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../../../resource/library/slick/slick.js"></script>
    <script src="../../../../resource/library/dnd/touch-dnd.js"></script>
    <script src="../../../../resource/js/ui/pualugin.js"></script>
    <script src="../../../../resource/js/ui/common.js"></script>
    <script src="../../../../resource/js/ui/common_n22UI.js"></script>


    <!-- Modal layer -->
    <div id="combobox_1" class="modal modal--slide modal--select-value" data-element="modal__element">
        <div class="modal__container modal__container--interval" data-element="modal__element-container">
            <div class="modal__header modal__header--border">
                <h1 class="modal__header--title">지역 선택</h1>
            </div>
            <div class="modal__contents modal__contents--no-spacer">
                <div class="container">
                    <div class="list-section">
                        <ul class="list-wrap list-wrap--line">
                            <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                <button type="button" class="list-wrap__anchor">
                                    <span class="list-wrap__box">
                                        <strong class="list-wrap__title list-wrap__title--value">경상도</strong>
                                    </span>
                                </button>
                            </li>
                            <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                <button type="button" class="list-wrap__anchor">
                                    <span class="list-wrap__box">
                                        <strong class="list-wrap__title list-wrap__title--value">경기도</strong>
                                    </span>
                                </button>
                            </li>
                            <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                <button type="button" class="list-wrap__anchor">
                                    <span class="list-wrap__box">
                                        <strong class="list-wrap__title list-wrap__title--value">서울특별시</strong>
                                    </span>
                                </button>
                            </li>
                            <li class="list-wrap__item list-button-wrap list-button-wrap--small">
                                <button type="button" class="list-wrap__anchor">
                                    <span class="list-wrap__box">
                                        <strong class="list-wrap__title list-wrap__title--value">기타</strong>
                                    </span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <button type="button" class="modal__btn--close" data-element="modal__close" title="닫기"></button>
        </div>
    </div>
    <!--// Modal layer -->
</body>
</html>
