<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 공통 meta -->
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하나은행</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../../../../resource/css/common.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/components.css" type="text/css">
<link rel="stylesheet" href="../../../../resource/css/prodmall.css" type="text/css">
</head>

<body>
    <!--2022-07-12 모달 작업-->
    <div id="wrap" class="wrap">
        <!-- Content -->
        <div id="content" class="app-main">
        

            <div class="container">
                <div class="button-select">
                    <button type="button" class="button button-select__item" title="연락처 식별번호 선택" data-element="modal__open" data-target="#combobox_1">오픈뱅킹</button>
                </div>
            </div>


        </div>
        <!-- //Content -->

        <!-- Modal layer -->
        <div id="combobox_1" class="modal modal--slide modal--select-value modal--openbanking" data-element="modal__element">
            <div class="modal__container modal__container--interval" data-element="modal__element-container">
                <div class="modal__header">
                    <br>
                </div>
                <div class="modal__contents modal__contents--no-spacer">
                    <div class="container">
                        <div class="list-section">
                            <p><em>상품이름</em> 가입하기로 돌아갑니다.</p>
                            <strong>상품 가입 시 입력한 정보는 초기화 됩니다.</strong>
                        </div>
                    </div>
                </div>
                <!-- 2022-08-17 디자인상 없음 -->
                <!-- <button type="button" class="modal__btn--close" data-element="modal__close" title="닫기"></button> -->
                <div class="button-fixed">
                    <div class="button-wrap">
                        <button type="button" class="button button--negative button--span3" data-element="modal__close">아니오</button>
                        <button type="button" class="button button--positive" data-element="modal__close">예</button>
                    </div>
                </div>
            </div>
        </div>
        <!--// Modal layer -->
    </div>
    <!--//2022-07-12 모달 작업-->
    <!-- 공통 script -->
    <script src="../../../../resource/library/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../../../resource/library/slick/slick.js"></script>
    <script src="../../../../resource/library/dnd/touch-dnd.js"></script>
    <script src="../../../../resource/js/ui/pualugin.js"></script>
    <script src="../../../../resource/js/ui/common.js"></script>
</body>

</html>
